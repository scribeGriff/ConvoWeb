<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Plot Example</title>
    <link rel="stylesheet" href="simple_plot.css">
  </head>
  <body>
    <h1>SimplePlot</h1>

    <p>A simple 2D canvas plotting tool in Dart.</p>

    <div id="container">
      <div id="console">
        <p id="text"></p>
      </div>
      <div id="status">
        <p id="output"></p>
      </div>
      <div id="graph">
      </div>
    </div>

    <script type="application/dart" src="simple_plot.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
